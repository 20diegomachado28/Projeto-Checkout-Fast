<body>

<h2>ðŸ“· ConferÃªncia via CÃ¢mera</h2>

<button onclick="abrirCamera()">Abrir CÃ¢mera</button>
<br>
<video id="video" autoplay playsinline style="display:none;"></video>
<br>
<button onclick="tirarFoto()" id="btnFoto" style="display:none;">ðŸ“¸ Tirar Foto</button>

<canvas id="canvas" style="display:none;"></canvas>

<div id="status"></div>
<div id="progresso"></div>

<table id="tabela" style="display:none;">
<thead>
<tr>
<th>âœ”</th>
<th>Produto</th>
<th>LocalizaÃ§Ã£o</th>
<th>Total</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>

let stream;

async function abrirCamera(){
    const video = document.getElementById("video");

    stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:"environment" }
    });

    video.srcObject = stream;
    video.style.display="block";
    document.getElementById("btnFoto").style.display="inline-block";
}

async function tirarFoto(){

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video,0,0);

    // parar cÃ¢mera
    stream.getTracks().forEach(track=>track.stop());
    video.style.display="none";
    document.getElementById("btnFoto").style.display="none";

    document.getElementById("status").innerText="ðŸ”Ž Processando imagem...";

    // melhorar contraste (preto e branco)
    const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
    const data = imageData.data;

    for(let i=0;i<data.length;i+=4){
        let avg = (data[i]+data[i+1]+data[i+2])/3;
        let value = avg>150?255:0;
        data[i]=data[i+1]=data[i+2]=value;
    }

    ctx.putImageData(imageData,0,0);

    const { data:{ text } } = await Tesseract.recognize(canvas,'por');

    processarTexto(text);

    document.getElementById("status").innerText="";
    document.getElementById("tabela").style.display="table";
}

function processarTexto(texto){

const linhas = texto.split("\n").map(l=>l.trim()).filter(l=>l);

let produto="";
let localizacao="";
let numeros=[];

document.getElementById("lista").innerHTML="";

for(let i=0;i<linhas.length;i++){

    let linha = linhas[i];

    if(linha.toLowerCase().includes("sku")){
        produto = linhas[i-1] || "";
    }

    let match = linha.match(/[A-Z]-\d{2}-[A-Z]/);

    if(match){
        localizacao = match[0];
        numeros=[];

        for(let j=i+1;j<i+4 && j<linhas.length;j++){
            if(linhas[j].match(/^\d+$/)){
                numeros.push(linhas[j]);
            }
        }

        let total = numeros.length>1 ? numeros[1] : "0";

        if(produto){
            adicionarLinha(produto,localizacao,total);
            produto="";
        }
    }
}

atualizarProgresso();
}

function adicionarLinha(prod,loc,total){

let tr=document.createElement("tr");

tr.innerHTML=`
<td><input type="checkbox" onchange="atualizarProgresso()"></td>
<td>${prod}</td>
<td>${loc}</td>
<td>${total}</td>
`;

document.getElementById("lista").appendChild(tr);
}

function atualizarProgresso(){
let total=document.querySelectorAll("input[type=checkbox]").length;
let marcados=document.querySelectorAll("input[type=checkbox]:checked").length;
document.getElementById("progresso").innerText=
"Separados: "+marcados+" de "+total;
}

</script>
