<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConferÃªncia Inteligente</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
    font-family: Arial;
    background:#1e1e1e;
    color:white;
    padding:20px;
}
h1{text-align:center;}

input,button{
    margin:10px 0;
}

button{
    padding:10px 20px;
    background:#00b894;
    border:none;
    color:white;
    font-weight:bold;
    border-radius:5px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th,td{
    border:1px solid #444;
    padding:10px;
}

th{background:#333;}

.checkbox{
    width:20px;
    height:20px;
}

#status{
    margin-top:10px;
    color:#00cec9;
}

#progresso{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>ðŸ“¦ ConferÃªncia Inteligente</h1>

<input type="file" accept="image/*" capture="environment" id="imageInput">
<br>
<button onclick="processarImagem()">Gerar Lista</button>

<div id="status"></div>
<div id="progresso"></div>

<table id="tabela" style="display:none;">
<thead>
<tr>
<th>âœ”</th>
<th>Produto</th>
<th>LocalizaÃ§Ã£o</th>
<th>Total</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>

async function processarImagem(){
    const input = document.getElementById("imageInput");
    const status = document.getElementById("status");
    const tabela = document.getElementById("tabela");
    const lista = document.getElementById("lista");

    if(!input.files[0]){
        alert("Tire ou selecione uma foto.");
        return;
    }

    lista.innerHTML="";
    tabela.style.display="none";
    status.innerText="ðŸ”Ž Lendo imagem... aguarde";

    const { data:{ text } } = await Tesseract.recognize(
        input.files[0],
        'por'
    );

    status.innerText="ðŸ§  Processando dados...";

    extrairProdutos(text);

    status.innerText="";
    tabela.style.display="table";
    atualizarProgresso();
}

function extrairProdutos(texto){

    const linhas = texto.split("\n").map(l=>l.trim()).filter(l=>l);

    let produtoAtual="";
    let localizacaoAtual="";
    let totalAtual="";

    linhas.forEach((linha,i)=>{

        // Produto = linha antes do SKU
        if(linha.toLowerCase().includes("sku")){
            produtoAtual = linhas[i-1] || "";
        }

        // LocalizaÃ§Ã£o padrÃ£o H-01-C
        const matchLocal = linha.match(/[A-Z]-\d{2}-[A-Z]/);
        if(matchLocal){
            localizacaoAtual = matchLocal[0];

            // tentar pegar nÃºmero prÃ³ximo como total
            const numeros = linha.match(/\b\d+\b/g);
            if(numeros){
                totalAtual = numeros[numeros.length-1];
            }

            if(produtoAtual){
                adicionarLinha(produtoAtual, localizacaoAtual, totalAtual || "0");
                produtoAtual="";
                localizacaoAtual="";
                totalAtual="";
            }
        }
    });
}

function adicionarLinha(produto,localizacao,total){

    const lista = document.getElementById("lista");

    const tr = document.createElement("tr");

    tr.innerHTML = `
        <td><input type="checkbox" class="checkbox" onchange="atualizarProgresso()"></td>
        <td>${produto}</td>
        <td>${localizacao}</td>
        <td>${total}</td>
    `;

    lista.appendChild(tr);
}

function atualizarProgresso(){
    const checks = document.querySelectorAll(".checkbox");
    const marcados = document.querySelectorAll(".checkbox:checked");

    document.getElementById("progresso").innerText =
        `Separados: ${marcados.length} de ${checks.length}`;
}

</script>

</body>
</html>
